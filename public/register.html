<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Story Maker - Create Account</title>
    <meta name="description" content="Create and rewrite your friends stories in this colaborative network for writers and drawers">
    <meta name="keywords" content="Story, Create, Social, Make, Write">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">
</head>

<body>
    <div class="main-container">
        <div class="register">
            <div class="header">
                <h1>STORYmaker</h1>
                <h2>Create Account</h2>
            </div>
            <div class="content-box">
                <div class="register-form">
                    <form id="registerData">
                        <div class="form-content">
                            <!-- Form Inputs -->
                            <div class="form-inputs">
                                <div class="input-box">
                                    <p>User</p>
                                    <input type="text" name="user" id="nick">
                                </div>
                                <div class="input-box">
                                    <p><span class="icon">i</span> Name</p>
                                    <input type="text" id="userName">
                                </div>
                                <div class="input-box">
                                    <p>Password</p>
                                    <input type="password" name="password" id="password">
                                </div>
                                <div class="input-box">
                                    <p><span class="icon">m</span> Mail</p>
                                    <input type="text" id="mail">
                                </div>
                            </div>
                            <div class="input-picture">
                                <img src="static/images/icon-happy.png">
                                <input type="file" name="file" id="file" class="inputfile">
                                <label for="file"><span class="icon">u</span>Imagen de
                                    <br> Perfil</label>
                            </div>
                            <a href="javascript:;" id="register-button" class="button">Create My Account</a>
                        </div>
                        <!-- Form Button -->
                    </form>
                </div>
            </div>
            <div class="register-footer">
                <p>CopyRight Noseque noseque 2017</p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
    //SCRIPT PARA LA COMUNICACION CON EL SERVIDOR

    $(document).ready(function() {

        /*

        +++++++++++++++ ENVIAR REGISTRO +++++++++++++++++++++++++++++++
            Este envia la imagen y los Datos al servidor para crear el Usuario 
            Reemplazar la direccion que esta en el $.post("estaaaaaaaa!!!") por la que reciba los datos
            en el servidor, las variables son postPic y postContent
        */

        $("#register-button").click(function() {
            console.log('Sending Register Data');
            nick = $("#nick").val();
            userName = $("#userName").val();
            password = $("#password").val();
            mail = $("#mail").val();
            file = $("#file").val();
            $.post("https://noseque", {
                nick: nick,
                userName: userName,
                password: password,
                mail: mail,
                file: file
            });

            console.log('Post Content: ' + nick);
        });

        //End Document.ready()
    });
    </script>
</body>

</html>
