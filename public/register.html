<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Story Maker - Create Account</title>
    <meta name="description" content="Create and rewrite your friends stories in this colaborative network for writers and drawers">
    <meta name="keywords" content="Story, Create, Social, Make, Write">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="angular.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="register">
            <div class="header">
                <h1>STORYmaker</h1>
                <h2>Create Account</h2>
            </div>
            <div class="content-box">
                <div class="register-form">
                    <form id="upload-form" action="/user/registro" method="post">
                        <div class="form-content">
                            <!-- Form Inputs -->
                            <div class="form-inputs">
                                    <div class="input-box">
                                        <p>User</p>
                                        <input type="text" name="nick" id="nick" required>
                                    </div>
                                    <div class="input-box">
                                        <p><span class="icon">i</span> Name</p>
                                        <input type="text" name="name" id="userName" required>
                                    </div>
                                    <div class="input-box">
                                        <p>Password</p>
                                        <input type="password" name="pass" id="password">
                                    </div>
                                    <div class="input-box">
                                        <p><span class="icon">m</span> Mail</p>
                                        <input type="text" id="mail" name="mail">
                                    </div>
                            </div>
                            <div class="input-picture">
                                <img src="static/images/icon-happy.png">
                                <input type="file" name="photo" id="photo" class="inputfile" accept="image/*">
                                <label for="photo"><span class="icon">u</span>Imagen de
                                    <br> Perfil</label>
                            </div>
                            <input type="submit" class="button" value="Create My Account">
                        </div>
                        <!-- Form Button -->
                    </form>
                </div>
            </div>
            <div class="register-footer">
                <p>CopyRight Noseque noseque 2017</p>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>

    <script>
        window.jQuery || document.write('<script src="../node_modules/jquery/jquery.min.js"><\/script>');
    </script>

    <script src="sube-fotos.js"></script>
</body>

</html>
