<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Story Maker - Login</title>
    <meta name="description" content="Create and rewrite your friends stories in this colaborative network for writers and drawers">
    <meta name="keywords" content="Story, Create, Social, Make, Write">
    <link rel="stylesheet" href="static/css/main.css" type="text/css">
</head>

<body>
    <div class="main-container">
        <div class="login">
            <div class="header">
                <h1>STORYmaker</h1></div>
            <div class="content-box">
                <div class="about-us">
                    <div class="about-content">
                        <h2>AboutUs</h2>
                        <p>We make your productions possible by making the colaborative development of storyboards possible</p>
                    </div>
                </div>
                <div class="login-form">
                    <div class="form-content">
                        <h2>Login</h2>
                        <!-- Form Inputs -->
                        <p>User</p>
                        <input type="text" name="user" id="nick">
                        <p>Password</p>
                        <input type="password" name="password" id="password">

                        <!-- Form Button -->
                        <a href="javascript:;" class="button" id="login-button">Login</a>
                        <p>or</p>
                        <a href="register.html">Create Account</a></div>
                </div>
            </div>
            <div class="register-footer">
                <p>CopyRight Noseque noseque 2017</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script>
    //SCRIPT PARA LA COMUNICACION CON EL SERVIDOR

    $(document).ready(function() {

        /*

        +++++++++++++++ ENVIAR REGISTRO +++++++++++++++++++++++++++++++
            Este envia la imagen y los Datos al servidor para crear el Usuario 
            Reemplazar la direccion que esta en el $.post("estaaaaaaaa!!!") por la que reciba los datos
            en el servidor, las variables son postPic y postContent
        */

        $("#login-button").click(function() {
            console.log('Sending Register Data');
            nick = $("#nick").val();
            password = $("#password").val();
            $.post("https://noseque", {
                nick: nick,
                password: password
            });

            console.log('Post Content: ' + nick);
        });

        //End Document.ready()
    });
    </script>
</body>

</html>
